    [Settings.Department]
        [Settings.Department.contact_sampling_method]
                type = "ContactparameterSampling"

                [Settings.Department.contact_sampling_method.parameters]
                    contactparameter = 0.7

    [Settings.Workplace]
        [Settings.Workplace.contact_sampling_method]
